version: 2.1
jobs:
  
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run test
  deploy-job:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "91:0a:7d:14:7f:14:c4:09:6e:35:ef:19:44:9c:c1:c4"
      - run: npm run deploy